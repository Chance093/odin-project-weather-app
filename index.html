<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section class="left-section">
        <p class="city-state">Las Vegas, NV</p>
        <p class="current-date">Sunday, 12/04/2022</p>
        <p class="current-temp">42&deg;</p>
        <img src="" alt="" class="current-weather">
        <p class="current-min-max">H: 45&deg; L: 35&deg;</p>
        <div class="current-other">
            <div class="current-feels-like">
                <img src="" alt="">
                <p class="key">Feels Like</p>
                <p class="value feels-like-value">40&deg;</p>
            </div>
            <div class="current-humidity">
                <img src="" alt="">
                <p class="key">Humidity</p>
                <p class="value humidity-value">40%</p>
            </div>
            <div class="current-cor">
                <img src="" alt="">
                <p class="key">Chance of Rain</p>
                <p class="value cor-value">70%</p>
            </div>
            <div class="current-wind">
                <img src="" alt="">
                <p class="key">Wind Speed</p>
                <p class="value wind-value">10 mph</p>
            </div>
        </div>
    </section>
    <section class="right-section"></section>
</body>
</html>
